<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      width: 900px;
      height: 600px;
      background-color:rgb(206, 17, 38);
      position:relative;

    }

    .flag > div{
      background-color: rgb(0, 40, 104);
      height: 50%;
      width: 100%;
      position:relative;
      top: 25%;
      bottom: 25%;
      
    }

    .flag > div > div {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      height: 70%;
      width: 30%;
      left:35%;
      top: 15%;
    }

    .flag>p{
      color: white;
      position: absolute;
      font-size: 100px;;
      top: 0px;
      z-index: 100;
      margin-top: 0px;
      margin-left: 30%;

    }

    .flag>div > div p{
      color: black;
      margin-left: 25%;
      position: absolute;
      top: 20%;
      font-size: 40PX;
    }
    
  </style>
</head>

      }

      .plan-price{

        color: white
        ;
      }

      button{

        border-radius: 15px;

      }

      @media (max-width:600px){
        .pricing-plan{
          display: block;
          text-align: center;

        }
        .pricing-container{
          flex-direction: column;
        }

        li{
          list-style: none;

        }

        
      }
